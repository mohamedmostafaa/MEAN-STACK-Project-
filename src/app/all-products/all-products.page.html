<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
  </ion-buttons>
    <ion-title><img src="assets/top.PNG"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p><b>All Products</b></p>
  <ion-card [routerLink]="['/productDetail',product.p_name]" *ngFor="let product of products">
    <h6>{{product.p_name}}</h6>
    <p>KB Part No : {{product.p_kb_part_no}}</p>
  </ion-card>

</ion-content>
