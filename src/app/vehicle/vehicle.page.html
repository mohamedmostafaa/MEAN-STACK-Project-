<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="dashboard"></ion-back-button>
        </ion-buttons>
        <ion-title><img src="assets/top.PNG" id="img2"></ion-title>
    </ion-toolbar>
</ion-header>
<ion-content *ngFor="let comp of company">
    <p><b>{{comp.name}}</b></p>
    <ion-grid>
        <ion-row>
            <ion-segment>
                <ion-segment-button value="Light Duty">Light Duty
                </ion-segment-button>
                <ion-segment-button value="Medium Duty">Medium Duty
                </ion-segment-button>
                <ion-segment-button value="Heavy Duty">Heavy Duty
                </ion-segment-button>
            </ion-segment>
        </ion-row>
        <ion-row>
            <ion-col *ngFor="let vehicle of vehicles" size="6">
                <ion-card [routerLink]="['/productByVehicle',vehicle.v_name]">
                    <img src={{vehicle.src}}>
                    <p>{{vehicle.v_name}}</p>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
